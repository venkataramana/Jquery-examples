<html>
        <head>
                <style type="text/css">
                         li{height:25px;}
                </style>
                <script type="text/javascript">
                        var curry, prevy, flag=false, inc=0;
                        function scrollStart(e)
                        {
                                curry=e.clientY;
                                flag=true;
                        }
                        function scrollOut(e)
                        {
                               flag=false;
                        }
                        function scrolling(e)
                        {
                               if(flag)
                               {
                                       prevy=curry;
                                       curry=e.clientY;
                                       if(prevy > curry)
                                       {
                                          if(inc > -325){
                                               inc -=15;
                                               document.getElementById("scrl").style.top=inc;
                                          }
                                       }
                                       if(prevy <= curry)
                                       {
                                          if(inc < 0){
                                                   inc +=15;
                                                  document.getElementById("scrl").style.top=inc;
                                          }
                                       }
                               }
                        }
                        function scrollUp(e)
                        {
                          if(inc > -325){
                               inc -=15;
                               document.getElementById("scrl").style.top=inc;
                          }
                        }
                        function scrollDown(e)
                        {
                          if(inc < 0){
                                   inc +=15;
                                  document.getElementById("scrl").style.top=inc;
                          }
                        }
                </script>
        </head>
        <body >
                <div style="background:yellow;height:200px; width:200px; border:1px solid red; position:absolute; top:20px; overflow:hidden; left:200px;"
